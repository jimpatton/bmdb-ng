<div class="p-4">
    <section class="heading">
        <span class="page-title font-weight-bold font-italic">{{ title }}</span>
        <a routerLink="/credit-create">
            <img width="20" height="20" src="images/add-icon.png" title="Add New" />
        </a>
    </section>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Actor</th>
                <th>Movie</th>
                <th>Role</th>                
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <!--       <tr *ngFor="let m of movies; let i = index">   -->
            <tr *ngFor="let c of credits">
                <td>{{c.id}}</td>
                <td>{{c.actor.lastName + ", " + c.actor.firstName}}</td>
                <td>{{c.movie.title}}</td>
                <td>{{c.role}}</td>                
                <td><a routerLink="/credit-edit/{{ c.id }}">
                        <img src="images/pencil-icon.png" width="20" height="20" title="Edit Credit" />
                    </a>|<a routerLink="/credit-detail/{{ c.id }}">
                        <img src="images/details.png" width="20" height="20" title="Credit Details" />
                    </a>|<a>
                        <img src="images/delete.jpg" width="20" height="20" title="Delete Credit" (click)="delete(c.id)" />
                    </a></td>
            </tr>
        </tbody>
    </table>
</div>
